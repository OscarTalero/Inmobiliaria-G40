<div class="container mt-5">
  <div class="row">
    <div class="col-lg-8 offset-lg-z">
      <div class="card">
        <div class="card-body text-center">
          <span class="titulo">LISTADO DE INMUEBLES</span>
          <button class="btn btn-success float-end" routerLink="/crear-inmueble">NUEVO</button>
          <table class="table table-striped mt-2">
            <thead>
              <tr>
                <th scope="col">Tipo</th>
                <th scope="col">Precio</th>
                <th scope="col">Descripcion</th>
                <th scope="col">Ubicacion</th>
                <th scope="col">Handle</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let inmueble of listInmuebles">
                <td>{{ inmueble.tipo}}</td>
                <td>{{ inmueble.precio}}</td>
                <td>{{ inmueble.descripcion}}</td>
                <td>{{ inmueble.ubicacion}}</td>
                <td>
                  <i [routerLink]="['/editar-inmueble', inmueble._id]" class="fas fa-edit text-primary"></i>
                  <i (click)="eliminarInmueble(inmueble._id)" class="fas fa-trash text-danger"></i>
                </td>
              </tr>
            </tbody>
          </table>
          <h5 style="text-align:start; margin-top: 10px;" *ngIf="listInmuebles.length == 0"></h5>
        </div>
      </div>
    </div>
  </div>
</div>
